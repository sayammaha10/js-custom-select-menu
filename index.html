<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="select-menu">
        <div id="select-field">
          <p id="select-text">Select Social Media</p>
          <img src="./images/arrow.png" id="arrow-icon" />
        </div>
        <ul id="list">
          <li class="options">
            <img src="./images/facebook.png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="./images/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="./images/pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="./images/twitter.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="./images/whatsapp.png" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="./images/youtube.png" />
            <p>YouTube</p>
          </li>
        </ul>
      </div>
    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
